<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ludovico non chiduere</title>
</head>
<body>   
    <div class="containerNumeri">
        <div id="displayPending"></div>  
        <div id="display">0</div>      
        <div class="bottoniNumeri">1</div>
        <div class="bottoniNumeri">2</div>
        <div class="bottoniNumeri">3</div>
        <div class="bottoniNumeri">4</div>
        <div class="bottoniNumeri">5</div>
        <div class="bottoniNumeri">6</div>
        <div class="bottoniNumeri">7</div>
        <div class="bottoniNumeri">8</div> 
        <div class="bottoniNumeri">9</div>
        <div class="bottoniNumeri" id="zero">0</div>
        <div class="containerOperatori">
            <div class="bottoniOperatori operatori"> + </div>
            <div class="bottoniOperatori operatori"> - </div> 
            <div class="bottoniOperatori operatori"> * </div>
            <div class="bottoniOperatori operatori"> / </div>
            <div class="bottoniOperatori funzioni" id="clear"> AC </div>
            <div class="bottoniOperatori funzioni" id="uguale">=</div>
        </div>
    
                     
    </div>
    
    <script src="caluclator.js"></script> 
</body>
</html>
